server.port=8080

# TODO: тут нужно попробовать создать дефолтную конфигурацию, а затем подставлять параметры из докер компоуз для локального развертывания.
#  Тогда у тебя не будет хард кода паролей и логинов.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:35432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.flyway.enabled=true
spring.flyway.clean-mode=always
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=none

springdoc.packages-to-scan=com.exmple.task.controller
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true

mail-service.send-by-time.url=http://localhost:8081/api/v1/mails/by-time/send

scheduler.tasks-time=120000

tasks.find-tasks.limit=20
