server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:35432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.flyway.enabled=true
spring.flyway.clean-mode=always
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=none

springdoc.packages-to-scan=com.exmple.task.controller
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true

test.container.port=5432
test.container.datasource.username=test
test.container.datasource.password=test
test.datasource.datasource.name=test
test.container.datasource.url=jdbc:postgresql://localhost:${test.container.port}/${test.datasource.name}

mail-service.send-by-time.url=http://localhost:8081/api/v1/mails/by-time/send